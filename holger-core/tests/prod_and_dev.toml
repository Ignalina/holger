[[exposed_endpoints]]
name = "prod"
url_prefix = "http://10.1.2.10/"

[[exposed_endpoints]]
name = "dev"
url_prefix = "http://10.1.2.20/"

[[storage_endpoints]]
name = "artifact-prod"
type = "znippy"
path = "/var/lib/holger/rust-prod/"

[[storage_endpoints]]
name = "rocksdb-dev"
type = "rocksdb"
path = "/var/lib/holger/rust-dev/"

[[repositories]]
name = "rust-prod"
type = "rust"
out = { storage_backend = "artifact-prod", exposed_endpoint = "prod" }

[[repositories]]
name = "rust-dev"
type = "rust"
in = { storage_backend = "rocksdb-dev", exposed_endpoint = "dev" }
out = { storage_backend = "artifact-prod", exposed_endpoint = "dev" }
upstreams = ["rust-prod"]